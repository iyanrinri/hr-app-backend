version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hr-app-postgres
    restart: always
    environment:
      POSTGRES_USER: hrapp
      POSTGRES_PASSWORD: hrapp123
      POSTGRES_DB: hr_app_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hrapp']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
